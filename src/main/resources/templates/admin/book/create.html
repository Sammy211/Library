<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админ панель</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='/webjars/bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/webjars/font-awesome/5.5.0/css/all.min.css'>

</head>

<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="admin/index :: navbar"></nav>
    <div class="row">
        <div class="col-md-2 col-12" th:replace="admin/index :: sidebar"/>
        <div class="col-md-10 col-12">
            <h3 class="display-4">Добавить книгу</h3>
            <div class="alert alert-danger" th:if="${errors != null}">
                <p th:utext="${errors}"></p>
            </div>
            <form th:action="@{/admin/book/create}" th:object="${book}" method="post" class="form">
                <div class="form-group">
                    <label>Заголовок *</label>
                    <input type="text" class="form-control" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label>Автор</label>
                    <input type="text" class="form-control" th:field="*{author}">
                </div>
                <div class="form-group">
                    <label>Дата</label>
                    <input type="text" class="form-control" th:field="*{writtenDate}">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>

            </form>
        </div>

    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
