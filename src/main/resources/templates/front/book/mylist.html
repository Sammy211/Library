<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Библиотека</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='/webjars/bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/webjars/font-awesome/5.5.0/css/all.min.css'>

</head>

<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="front/index :: navbar"></nav>
    <div class="row">
        <div class="col-md-2 col-12">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Все книги</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/mylist}">Мои книги</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/wishlist}">Список желаний</a></li>
            </ul>
        </div>
        <div class="col-md-10 col-12">
            <h3 class="display-4 mb-3">Мои книги</h3>
            <h5 class="lead" th:unless="${books.size() > 0}">Список пуст</h5>
            <div class="table-responsive">
                <table class="table" th:if="${books.size() > 0}">
                    <thead>
                    <tr>
                        <th>Заголовок</th>
                        <th>Автор</th>
                        <th>Год</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.writtenDate}"></td>
                        <td>
                            <a th:href="@{/mylist/delete/{id}(id=${book.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
